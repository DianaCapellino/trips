{% extends "argentina/layout.html" %}

{% block body %}

    <div class="container">
        <br>
        <h2>Register</h2>

        {% if message %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div>{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-sm-12 col-md-6">
                    <label for="username" class="form-label">Username:</label>
                    <input class="form-control" autofocus type="text" name="username" id="username">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="email" class="form-label">Email Address:</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="passwordregister" class="form-label">Your password:</label>
                    <input class="form-control" type="password" name="password" id="passwordregister">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="confirmation-password" class="form-label">Repeat your password:</label>
                    <input class="form-control" type="password" name="confirmation" id="confirmation-password">
                </div>
                <div class="col-12 mb-2">
                    <input class="btn btn-primary" type="submit" value="Register">
                </div>

            </div>
        </form>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
    <br>
{% endblock %}
