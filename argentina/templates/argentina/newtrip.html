{% extends "argentina/layout.html" %}

{% block body %}

    <h2>New Trip</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div id="trip-form">
        <form action="{% url 'newtrip' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="number" name="passengers" placeholder="Number of passengers">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="min_age" placeholder="Age of younger passenger">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="max_age" placeholder="Age of older passenger">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="days" placeholder="Total number of days">
            </div>
            <div class="form-group">
                <select class="form-control" name="season">
                    {% for season in seasons %}
                        <option value="{{ season.0 }}">{{ season.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="attraction" multiple>
                    {% for attraction in attractions %}
                        <option value="{{ attraction.0 }}">{{ attraction.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="attraction" multiple>
                    {% for interest in interests %}
                        <option value="{{ interest.0 }}">{{ interest.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="attraction" multiple>
                    {% for destination in destinations %}
                        <option value="{{ destination.id }}">{{ destination.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="attraction">
                    {% for option in hotel_options %}
                        <option value="{{ option.0 }}">{{ option.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    </div>

{% endblock %}
