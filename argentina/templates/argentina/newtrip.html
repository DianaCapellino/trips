{% extends "argentina/layout.html" %}

{% block body %}
    <br>
    <div class="container">
        <h3>Creating a new trip</h3>
    </div>
    <br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container">
        <div id="trip-form">
            <form id="form" action="{% url 'newtrip' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col col-xs-1 col-md-4">
                        <label>Number of passengers:</label>
                        <input class="form-control" autofocus type="number" name="passengers">
                    </div>
                    <div class="form-group col col-xs-1 col-md-4">
                        <label>Age of younger passenger:</label>
                        <input class="form-control" type="number" name="min_age">
                    </div>
                    <div class="form-group col col-xs-1 col-md-4">
                        <label>Age of older passenger:</label>
                        <input class="form-control" type="number" name="max_age">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col col-xs-1 col-md-4">
                        <label>Total number of days:</label>
                        <input class="form-control" type="number" name="days" placeholder="Total number of days">
                    </div>
                    <div class="form-group col col-xs-1 col-md-4">
                        <label>Month of travel:</label>
                        <select class="form-control" name="season">
                            {% for season in seasons %}
                                <option value="{{ season.0 }}">{{ season.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col col-xs-1 col-md-4">
                        <label>Hotel quality:</label>
                        <select class="form-control" name="quality">
                            {% for option in hotel_options %}
                                <option value="{{ option.0 }}">{{ option.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col col-xs-1 col-md-4">
                        <label>Attractions:</label>
                        <select class="form-control" name="attractions" multiple>
                            {% for attraction in attractions %}
                                <option class="attraction" value="{{ attraction.0 }}">{{ attraction.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col col-xs-1 col-md-4">
                        <label>Interests:</label>
                        <select class="form-control" name="interests" multiple>
                            {% for interest in interests %}
                                <option class="interest" value="{{ interest.0 }}">{{ interest.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col col-xs-1 col-md-4">
                        <label>Destinations visited:</label>
                        <select class="form-control" name="destinations" multiple>
                            {% for destination in destinations %}
                                <option class="destination" value="{{ destination.id }}">{{ destination.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" id="save" type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
