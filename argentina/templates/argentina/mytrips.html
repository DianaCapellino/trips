{% extends "argentina/layout.html" %}

{% block body %}

    <h2>My Trips</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div>
        <h3>These are my trips</h3>
    </div>

    {% for trip in trips %}
    <h3>{{ trip.name }}</h3>
    <h4>{{ trip.start_date }}</h4>
    <hr>
{% endfor %}


{% endblock %}
